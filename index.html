<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Table</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <td class="user-icon">
                  <!-- <i class="fa-solid fa-user"></i> -->
                  <img src="/images/profile.png" />
                </td>
                <td class="user-info">
                  <span class="name">John Doe</span>
                  <br />
                  <span class="email">johndoe@example.com</span>
                </td>
              </tr>
              <tr>
                <td class="user-icon">
                  <img src="/images/profile.png" />
                </td>
                <td class="user-info">Profile</td>
              </tr>
              <tr>
                <td class="user-icon">
                  <img src="/images/chat.png" />
                </td>
                <td class="user-info">Feedback</td>
              </tr>
              <tr>
                <td class="user-icon">
                  <!-- <i class="fa-solid fa-gear"></i> -->
                  <img src="/images/settings.png" />
                </td>
                <td class="user-info">Settings</td>
              </tr>
              <tr>
                <td class="user-icon" style="font-size: 1.5rem">?</td>
                <td class="user-info">Help</td>
              </tr>

              <tr>
                <td class="user-icon">
                  <!-- <i class="fa-solid fa-right-from-bracket"></i> -->
                  <img src="/images/logout.png" />
                </td>
                <td class="user-info">logout</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </body>
    </html>
  </body>
</html>
